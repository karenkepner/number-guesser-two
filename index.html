<!DOCTYPE html>
<html>
	<head>
		<title>Number Guesser +</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Number <span class="colored-text">Guesser</span></h1>
		</header>
		<main>
			<input id="user-guess">
			<button id="submit-guess" type="button" disabled>Guess</button>
			<button id="clear-input-field" type="button" disabled>Clear</button>
			<h3>Your last guess was</h3>
			<div class="display-last-guess display-color">?
			</div>
			<h3 id="feedback">You are awesome</h3>
			<button id="reset-game" type="button">reset</button>
		</main>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
