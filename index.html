<!DOCTYPE html>
<html>
	<head>
		<title>Number Guesser +</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header>
			<h1>Number <span class="colored-text">Guesser</span></h1>
		</header>
		<main>
			<h3 class="number-range"></h3>
			<input id="user-guess" placeholder="Enter your guess">
			<button id="submit-guess" type="button" disabled="true">Guess</button>
			<button id="clear-input-field" type="button" disabled="true">Clear</button>
			<h3>Your last guess was</h3>
			<div class="display-last-guess display-color">?
			</div>
			<h3 id="feedback">You are awesome!</h3>
			<button id="reset-game" type="button" disabled>Reset</button>
			<h3 class="customize">Customize your game</h3>
			<input type="number" name="min" placeholder="New min" id="new-min">
			<input type="number" name="max" placeholder="New max" id="new-max">
			<button type="button" name="button" id="new-range" disabled>Submit New Range</button>

		</main>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
