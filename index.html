<!DOCTYPE html>
<html>
	<head>
		<title>Number Guesser +</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Number <span class="colored-text">Guesser</span></h1>
		</header>
		<main>
			<input id="userGuess">
			<button id="submitGuess" type="button">Guess</button>
			<button id="clearInputField" type="button">Clear</button>
			<h3>Your last guess was</h3>
			<div class="displayLastGuess">
			<span>25</span>
			</div>
			<h3 id="feedback">you are awesome</h3>
			<button id="resetGame" type="button">reset</button>
		</main>






		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
